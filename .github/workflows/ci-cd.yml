name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: weather_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: weather-insights-api/package-lock.json

      - name: Install dependencies
        working-directory: weather-insights-api
        run: npm ci

      - name: Run Prisma migrations
        working-directory: weather-insights-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/weather_test
        run: npx prisma migrate deploy

      - name: Run linter
        working-directory: weather-insights-api
        run: npm run lint

      - name: Run type check
        working-directory: weather-insights-api
        run: npm run build

      - name: Run unit tests
        working-directory: weather-insights-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/weather_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          OPENWEATHER_API_KEY: test-api-key
        run: npm run test:cov

      - name: Run E2E tests
        working-directory: weather-insights-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/weather_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          OPENWEATHER_API_KEY: test-api-key
        run: npm run test:e2e

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: weather-insights-api/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: weather-insights-api/package-lock.json

      - name: Install dependencies
        working-directory: weather-insights-api
        run: npm ci

      - name: Build application
        working-directory: weather-insights-api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: weather-insights-api/dist

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: weather-insights-api/dist

      - name: Deploy to production
        run: |
          echo "Deploy step - configure your deployment here"
          echo "Examples: Deploy to AWS, Heroku, Vercel, etc."
